version: "2"
options:
  #compose-file-path: 'docker-compose.yml'
  #compose-dev-file-path: 'docker-compose-dev.yml'
  verbose: false
  #rsync_image: 'eugenmayer/rsync'
  #unison_image: 'eugenmayer/unison'
  #cli_mode: 'auto'

syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  appcode-sync: # tip: add -sync and you keep consistent names als a convention
    #notify_terminal: true
    src: '../../projects'
    dest: '/var/www'
    #sync_host_ip: '127.0.0.1'
    #sync_host_port: 10871
    sync_excludes: ['.c9', '.DS_Store', '.gitignore', '.git', 'src/var/*']
    sync_excludes_type: 'Name'
    #sync_args: '-v'
    #sync_strategy: 'rsync'
    #sync_user: 'www'
    sync_userid: '5353'
    #sync_group: 'www'
    #sync_groupid: '5353'
    #sync_prefer: 'default'
    #watch_in_container: true
    watch_excludes: ['.c9', '.DS_Store', '.*/.git', '.gitignore', 'src/var/*']
    #watch_args: '-v'
    watch_strategy: 'fswatch'

