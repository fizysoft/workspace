version: '3.7'
services:
  opensearch:
    container_name: opensearch
    image: opensearchproject/opensearch:1.2.4
    # logging:
    #   driver: "none"
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - network.host=0.0.0.0
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
      - "discovery.type=single-node"
        #      - OPENSEARCH_PATH_CONF="/usr/share/opensearch/config/opensearch_custom.yml"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ${WORKSPACE_PATH}/env/config/opensearch/1.2.4/config/opensearch.yml:/usr/share/opensearch/config/opensearch.yml
      - ${WORKSPACE_PATH}/opensearch/1.2.4/plugins/analysis-icu:/usr/share/opensearch/plugins/analysis-icu
      - ${WORKSPACE_PATH}/opensearch/1.2.4/plugins/analysis-phonetic:/usr/share/opensearch/plugins/analysis-phonetic
    network_mode: "bridge"

volumes:
  opensearch-data:
    name: opensearch-data
