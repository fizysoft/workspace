version: '3.7'
services:
  varnish:
    container_name: varnish
    image: registry.docker.balancenet.com.au:5000/library/varnish:4.0-2.0.0
    # logging:
    #   driver: "none"
    ports:
      - "80:80"
    volumes:
      - ${WORKSPACE_PATH}/env/config/varnish/default.vcl:/etc/varnish/config/custom.vcl
    networks:
      - default