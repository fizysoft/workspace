version: '3.7'
services:
  afpd:
    container_name: afpd
    image: cptactionhank/netatalk
    # logging:
    #   driver: "none"
    ports:
      - "549:548"
    volumes:
      #- ${WORKSPACE_PATH}/projects:/home/www/projects  # UNIX only
      - data:/home/www/data  # MAC only
      - ${WORKSPACE_PATH}/env/config/afpd/afp.conf:/etc/afp.conf
    environment:
      - AFP_USER=www
      - AFP_PASSWORD=hoadx123
      - AFP_UID=5000
      - AFP_GID=5000
    network_mode: "bridge"

volumes:                 # MAC only
  data:                  # MAC only
    name: data           # MAC only
